<head>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/main.js"></script>
</head>

<div class="container">
	<h2>Example Multiple Choice Questions</h2>
	<p>Directions: Answer questions below and click submit</p>

	<form>

		<div class="question">
			<h4>1. What is your favorite colour?</h4>

			<div class="checkbox">
				<label>
					<input type="radio" id="option1A" name="multipleChoiceQuestion1" value="A" checked>
					blue
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option1B" name="multipleChoiceQuestion1" value="B">
					green
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option1C" name="multipleChoiceQuestion1" value="C">
					red
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option1D" name="multipleChoiceQuestion1" value="D">
					I don't have a favorite "colour", but I have a favorite "color"
				</label>
			</div>
		</div>

		<div class="question">
			<h4>2. What is your quest?</h4>

			<div class="checkbox">
				<label>
					<input type="radio" id="option2A" name="multipleChoiceQuestion2" value="A" checked>
					To seek the Holy Grail.
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option2B" name="multipleChoiceQuestion2" value="B">
					To find the cup of Christ.
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option2C" name="multipleChoiceQuestion2" value="C">
					To discover the platter used at the Last Supper.
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option2D" name="multipleChoiceQuestion2" value="D">
					To finish my COSC 481/581 project.
				</label>
			</div>
		</div>


		<div class="question">
			<h4>3. What is the airspeed velocity of an unladen swallow?</h4>

			<div class="checkbox">
				<label>
					<input type="radio" id="option3A" name="multipleChoiceQuestion3" value="A" checked>
					24 mph
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option3B" name="multipleChoiceQuestion3" value="B">
					11 meters per second
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option3C" name="multipleChoiceQuestion3" value="C">
					Depends on whether it is an African or European swallow
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="radio" id="option3D" name="multipleChoiceQuestion3" value="D">
					None of the above
				</label>
			</div>
		</div>
		
		<div class="text-right">
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>
	</form>
</div>

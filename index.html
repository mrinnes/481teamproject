<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body class="interface">			
		<div class="modal-overlay">
			<div class="modal-container shadow">
				<form>
					<h3>Sign in</h3>
					
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username">
					
					<label for="password">Password</label>
					<input type="password" class="form-control" id="fapassword">
					
					<div class="text-right">
						<button class="btn btn-primary" onclick="login()">Login</button>
					</div>
				</form>
			</div>
		</div>

		<header class="shadow">
			<a href="#" onclick="toggleSidebar()">
				<img id="header-logo" src="images/icompute-logo.png" alt="iCompute logo">
			</a>

			<ul class="list-unstyled">
				<li><a href="#">Help</a></li>
				<li><a href="#" onclick="login()">Log In</a></li>
			</ul>
		</header>
 
		<div class="wrapper">
			<nav id="sidebar">						
				<ul class="list-unstyled">
            		<h5>Questions</h5>
            		<li>
                		<a href="#" onclick="loadPage('example-multiple-choice.html')">multiple choice</a>
            		</li>
            		<li>
                		<a href="#" onclick="loadPage('example-short-answer.html')">short answer</a>
            		</li>
        		</ul>
			</nav>
			
			<div id="main-content-area">
				<div class="demo container">
					<h2>iCompute Demo</h2>
					<p>
						Select option from left sidebar to view content.<br>
						Click on logo to hide sidebar.<br>
						Sidebar also hides for mobile screen sizes.<br>
						Click 'Login' to view login modal.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
